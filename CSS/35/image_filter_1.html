<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image filter</title>
    <link rel="stylesheet" href="image_filter_1.css" />
  </head>
  <body>
    <img src="St.jpg" alt="Nice" />
    <img class="blur" src="St.jpg" alt="Nice" />
    <img class="brightness" src="St.jpg" alt="Nice" />
    <img class="contrast" src="St.jpg" alt="Nice" />
    <img class="grayscale" src="St.jpg" alt="Nice" />
    <img class="invert" src="St.jpg" alt="Nice" />
    <img class="sepia" src="St.jpg" alt="Nice" />
    <img class="opacity" src="St.jpg" alt="Nice" />
    <img class="saturate" src="St.jpg" alt="Nice" />
    <img class="drop-shadow" src="St.jpg" alt="Nice" />
    <br />
    <hr />
    <br />
  </body>
</html>
